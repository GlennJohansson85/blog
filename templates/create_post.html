{% extends 'base.html' %}

{% block content %}
  <div class="background-blue d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="background-light-blue col-md-8 col-lg-6">
      <h1 class="text-center">Create a New Post</h1>
      <div class="post-container">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    {{ form.content.label_tag }}
                    {{ form.content }}
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    {{ form.img.label_tag }}
                    {{ form.img }}
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
