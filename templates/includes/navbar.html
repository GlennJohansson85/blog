{% load static %}
<link href="{% static 'css/navbar.css' %}" rel="stylesheet" type="text/css"/>

<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
    <!-- Navbar brand - home -->
    <a class="btn btn-primary brand-btn" type="button" href="{% url 'home' %}"><h3>Memories</h3></a>

    <!-- Welcome message -->
    <div class="navbar-text">
      {% if user.is_authenticated %}
        <small class="welcome-message">Welcome {{ user.username }}!</small>
      {% else %}
        <small class="welcome-message">Welcome Guest!</small>
      {% endif %}
    </div>

    <!-- Toggler button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Left-aligned empty list to push content to the right -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <!-- Right-aligned dropdowns -->
      <ul class="navbar-nav ml-auto">

        <!-- Post button -->
        {% if user.is_authenticated %}
          <a class="btn btn-primary post-btn" type="button" href="{% url 'create_post' %}"><h3>Post</h3></a>
        {% endif %}

        <!-- Profile Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link profile-button" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="{{ profile_picture_url }}" alt="profile pic" class="profile-picture">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
              {% if user.is_authenticated %}
                  <a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a>
                  <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              {% else %}
                  <a class="dropdown-item" href="{% url 'login' %}">Login</a>
              {% endif %}
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
