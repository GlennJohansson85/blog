{% extends 'base.html' %}
{% block content %}
    <h1>Your Posts</h1>
    {% if user_posts %}
        {% for post in user_posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.short_content }}</p>
                <p>By: {{ post.user.user.username }}</p>
                <p>Posted on: {{ post.created_at }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts available.</p>
    {% endif %}
{% endblock %}
